name: Build Flutter APK from ZIP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Set up Flutter (latest stable 3.38.3)
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'

    # 3️⃣ Extract project ZIP
    - name: Extract project ZIP
      run: |
        unzip -o todoapp.zip
        echo "Listing extracted files:"
        ls -la

    # 4️⃣ Detect project folder automatically
    - name: Detect project folder
      id: detect
      run: |
        folder=$(ls -d */ | head -n 1)
        echo "project_folder=$folder" >> $GITHUB_ENV
        echo "Detected folder: $folder"

    # 5️⃣ Install dependencies
    - name: Install dependencies
      run: |
        cd ${{ env.project_folder }}
        flutter pub get

    # 6️⃣ Generate launcher icon (optional)
    - name: Generate app icon
      run: |
        cd ${{ env.project_folder }}
        flutter pub run flutter_launcher_icons:main || echo "No icon to generate"

    # 7️⃣ Build release APK
    - name: Build APK
      run: |
        cd ${{ env.project_folder }}
        flutter build apk --release

    # 8️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: ${{ env.project_folder }}/build/app/outputs/flutter-apk/app-release.apk
