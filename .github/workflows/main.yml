name: Build Flutter APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.0' # replace with your Flutter version

    - name: Extract ZIP
      run: unzip -o todoapp.zip

    - name: Change directory to project
      run: cd todo_app

    - name: Install dependencies
      run: flutter pub get

    - name: Generate app icon
      run: flutter pub run flutter_launcher_icons:main || echo "No icon to generate"

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: todo_app/build/app/outputs/flutter-apk/app-release.apk
